<!doctype HTML>
<html>
	<head>
		<title>vergelijkWoorden</title>
	</head>
<body>
	<input type="button" value="Vergelijk woorden" onclick="vergelijkWoorden()">
	<script>
	var vergelijkWoorden = function(){
		var	woord1= prompt("woord1");
		var	woord2= prompt("woord2");
	

		if(woord1.length > woord2.length){
			
			alert("woord1 is groter" + woord1.length + "letters");
		}
		else{
			alert("woord2 is groter" + woord2.length + "letters");
		}
	}	
	</script>
</body>
</html>
