<html>

		<title>optellen</title>

<body>
	<script type="text/javascript">
	var optellen = function(getal1, getal2){
		antwoord = getal1 + getal2;
		alert(antwoord);
	}
	optellen(4,6);
	optellen(5,6);
	
		var delen = function(getal1, getal2){
		antwoord = getal1 / getal2;
		alert(antwoord);
	}
	delen(8126,298);
	delen(823,23);
	</script>
</body>
